<div>
  <input type="text" [value]="inputName" (keyup)="updateInputName($event)" />
  <button (click)="addName()">Add name</button>
</div>

<p (click)="onNameClick()">Hello {{ name }}!</p>
<!--Los property bindings tienen un flujo de datos unidireccional, 
    en este caso desde inputName hacia la propiedad value, pero no al reves.
    Se puede pasar informacion en sentido contrario con event bindings
-->
